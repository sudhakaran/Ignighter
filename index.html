<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<style>
#cloud_soln { height:328px; width:402px; display:block;position:relative;}
.graphic {z-index:1;}
.earth {
 background-image: url('gearth.jpg');
  width: 130px;
  height: 130px;
  box-shadow: 4px 30px 21px -20px #000000;
  background-size: 300px;
  border-radius: 50%;
  position: absolute;
  animation: 4s linear 0s normal none infinite rotate;
  	-moz-animation: 4s linear 0s normal none infinite rotate;
  		-webkit-animation: 4s linear 0s normal none infinite rotate;
  z-index:-1;
  top:103px;
  left:142px;
}

@keyframes rotate {  
0% { background-position: 0px; }
100% { background-position: 300px; }
}
@-moz-keyframes rotate {  
0% { background-position: 0px; }
100% { background-position: 300px; }
}
@-webkit-keyframes rotate {  
0% { background-position: 0px; }
100% { background-position: 300px; }
}
</style>
</head>

<body>
<div id="cloud_soln">
    <div class="earth"></div>
    <span class="graphic"><img src="cloud-soln.png" width="402" height="328"></span>
</div>
</body>
</html>
