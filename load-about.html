<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(function(){
	$("#button").click(function(){
		$( "#result" ).load( "about.html #mydiv" );	
	});
	
	$("#clearDiv").click(function(){
		$("#result").html('')	;
	})
})
</script>
</head>

<body>
<input type="submit" name="button" id="button" value="Click to Load About.html page Div#mydiv">  <br>
<br>

<input type="submit" name="button" id="clearDiv" value="Click to Clear Div#mydiv">
<br>
<br>
<div id="result"></div>
</body>
</html>
